on:
  - push
  - pull_request
name: test
jobs:
  test:
    runs-on: self-hosted
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: '>=1.21'
    - uses: actions/checkout@v3
    - run: go test ./... -coverprofile=coverage.out
    - name: report coverage
      uses: k1LoW/octocov-action@v0